        #   requests:
        #     memory: "2Gi"   # Guaranteed memory for the container
        #     cpu: "6"         # Guaranteed CPU for the container 
        #   limits:
        #     memory: "2Gi"   # Maximum memory the container can use
        #     cpu: "8"         # Maximum CPU cores the container can use