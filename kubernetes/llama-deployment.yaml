apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llama
  template:
    metadata:
      labels:
        app: llama
    spec:
      containers:
      - name: llama-container
        image: ghcr.io/${{ github.repository }}/llama_rag:${{ github.sha }} 
        #image: ghcr.io/amajji/llm-rag-chatbot-with-langchain/llama_rag:${{ github.sha }}
        ports:
        - containerPort: 80
